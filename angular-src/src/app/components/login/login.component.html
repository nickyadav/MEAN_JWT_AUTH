<div class="login-page">
  <div class="form">
    <h2 class="page-header">Login</h2>
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password">
      </div>
      <input type="submit" class="btn submit-btn" value="Login">
      <p class="message">Not registered? <a [routerLink]="['/register']">Create an account</a></p>
    </form>
  </div>
</div>
